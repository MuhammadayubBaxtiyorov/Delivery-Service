{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>Delivery Service</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Muhammadayub</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'products' %}">Products</a>
        </li>
      </ul>
    </div>
  </nav>
<hr>
<div class="container-fluid"></div>

<br>

<div class="row">
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white  mb-3" id="total-orders"  style="background-color: #4cb4c7;">
          <div class="card-header">
            <h5 class="card-title">Total Orders</h5>
          </div>
          <div class="card-body">
            <h3 class="card-title">{{total_order}}</h3>
          </div>
      </div>
    </div>
  </div>
  

  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white  mb-3" id="orders-delivered" style="background-color: #7abecc;">
          <div class="card-header">
            <h5 class="card-title">Orders Delivered</h5>
          </div>
          <div class="card-body">
            <h3 class="card-title">{{delivered}}</h3>
          </div>
      </div>
    </div>
  </div>
  
  <div class="col">
    <div class="col-md">
      <div class="card text-center text-white  mb-3" id="orders-pending" style="background-color: #7CD1C0;">
          <div class="card-header">
            <h5 class="card-title">Orders Pending</h5>
          </div>
          <div class="card-body">
            <h3 class="card-title">{{pending}}</h3>
          </div>
      </div>
    </div>
  </div>
</div>

{% block content %}

{% endblock %}

</body>

</html>
